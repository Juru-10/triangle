<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <div id="container">
      <p id="enter">Enter the sides' values of your triangle
         into the following fields to check its type:</p>
      <div id="inputs">
        First side:
        <input id="fv" name="fv" type="number" value=""><br>
        Second side:
        <input id="sv" name="sv" type="number" value=""><br>
        Third side:
        <input id="tv" name="tv" type="number" value=""><br>
        <p>Click the "Track" button
          to see the entered sides'values triangle's type:</p>
        <button type="submit" onclick="myFunction()">Track</button>
      </div>
    </div>
  </body>
</html>
